<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            max-width: 400px;
        }
    </style>
    <!-- jQuery库 -->
    <script src="/static/jquery/jquery-3.7.1.min.js"></script>

</head>

<body>
    <div class="card">
        <div class="card-header text-center">
            <h3>Login</h3>
        </div>
        <div class="card-body">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">ak</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">sk</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">登录</button>
            </form>
            <!-- 错误消息显示区域 -->
            <div id="error-message" class="text-danger" role="alert"></div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#loginForm').on('submit', function (event) {
                event.preventDefault();

                var formData = {
                    username: $('#username').val(),
                    password: $('#password').val()
                };
                var result = sendAjaxRequest('/v1/ping', 'GET', { formData }, {});
                console.log(JSON.stringify(result.$body));

            });
        });
    </script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- public JS -->
    <script src="/static/pages/js/sed.js"></script>
</body>

</html>
